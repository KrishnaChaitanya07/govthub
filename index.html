<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Indian Govt Hub</title>

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        color: #fff;
        position: relative;
        overflow-x: hidden;
        background: #1e1e2f;
        transition: background 0.5s ease, color 0.5s ease;
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .navbar {
        position: sticky;
        top: 0;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
        padding: 15px 30px;
        font-size: 26px;
        text-align: center;
        z-index: 100;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .navbar i {
        margin-right: 10px;
        color: #00f7ff;
      }

      .toggle-btn {
        position: fixed;
        top: 20px;
        right: 30px;
        background-color: #00f7ff;
        color: #000;
        border: none;
        padding: 10px 16px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        z-index: 100;
      }

      h1 {
        font-size: 52px;
        text-align: center;
        margin: 60px 0 30px;
        animation: fadeIn 1.2s ease-in-out;
      }

      #state-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
      }

      .state-button {
        padding: 15px 30px;
        font-size: 18px;
        background: linear-gradient(145deg, #007bff, #0056b3);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        transition: transform 0.4s, box-shadow 0.4s;
        box-shadow: 0 8px 20px rgba(0, 255, 255, 0.2);
      }

      .state-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #00f7ff;
      }

      #service-section {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 30px;
        border-radius: 16px;
        margin: 0 auto 50px;
        max-width: 500px;
        display: none;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }

      #state-title {
        font-size: 26px;
        margin-bottom: 20px;
        text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
      }

      select {
        padding: 15px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        width: 100%;
        color: #333;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* DARK MODE STYLES */
      body.dark-mode {
        background-color: #111;
        color: #eee;
      }

      body.dark-mode .navbar {
        background: rgba(255, 255, 255, 0.05);
      }

      body.dark-mode .toggle-btn {
        background: #fff;
        color: #000;
      }

      body.dark-mode .state-button {
        background: linear-gradient(145deg, #222, #555);
      }

      body.dark-mode select {
        background-color: #eee;
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleMode()">Toggle Theme</button>

    <!-- Navbar -->

    <!-- Heading -->

    <!-- State Buttons -->

      <button class="state-button" onclick="showServices('Andhra Pradesh')">
        Andhra Pradesh
      </button>
      <button class="state-button" onclick="showServices('Telangana')">
        Telangana
      </button>
      <button class="state-button" onclick="showServices('Tamil Nadu')">
        Tamil Nadu
      </button>
      <button class="state-button" onclick="showServices('Karnataka')">

      <button class="state-button" onclick="showServices('Kerala')">
        Kerala

      function showServices(state) {
        document.getElementById("state-title").innerText = state;
        const dropdown = document.getElementById("services-dropdown");
        dropdown.innerHTML = '<option value="">Select a service</option>';
        for (const service in services[state]) {
          const option = document.createElement("option");
          option.value = services[state][service];
          option.text = service;
          dropdown.appendChild(option);
        }
        document.getElementById("service-section").style.display = "block";
      }

      function goToService() {
        const url = document.getElementById("services-dropdown").value;
        if (url) window.open(url, "_blank");
      }
