<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GovtHub</title>

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        color: #fff;
        position: relative;
        overflow-x: hidden;
        background: #1e1e2f;
        transition: background 0.5s ease, color 0.5s ease;
      }

      #particles-js {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .navbar {
        position: sticky;
        top: 0;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(8px);
        padding: 15px 30px;
        font-size: 26px;
        text-align: center;
        z-index: 100;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      }

      .navbar i {
        margin-right: 10px;
        color: #00f7ff;
      }

      .toggle-btn {
        position: fixed;
        top: 20px;
        right: 30px;
        background-color: #00f7ff;
        color: #000;
        border: none;
        padding: 10px 16px;
        font-size: 14px;
        border-radius: 6px;
        cursor: pointer;
        z-index: 100;
      }

      h1 {
        font-size: 52px;
        text-align: center;
        margin: 60px 0 30px;
        animation: fadeIn 1.2s ease-in-out;
      }

      #state-buttons {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        margin-bottom: 40px;
      }

      .state-button {
        padding: 15px 30px;
        font-size: 18px;
        background: linear-gradient(145deg, #007bff, #0056b3);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        color: white;
        transition: transform 0.4s, box-shadow 0.4s;
        box-shadow: 0 8px 20px rgba(0, 255, 255, 0.2);
      }

      .state-button:hover {
        transform: scale(1.1);
        box-shadow: 0 0 25px #00f7ff;
      }

      #service-section {
        text-align: center;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(15px);
        padding: 30px;
        border-radius: 16px;
        margin: 0 auto 50px;
        max-width: 500px;
        display: none;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
      }

      #state-title {
        font-size: 26px;
        margin-bottom: 20px;
        text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.4);
      }

      select {
        padding: 15px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        width: 100%;
        color: #333;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* DARK MODE STYLES */
      body.dark-mode {
        background-color: #111;
        color: #eee;
      }

      body.dark-mode .navbar {
        background: rgba(255, 255, 255, 0.05);
      }

      body.dark-mode .toggle-btn {
        background: #fff;
        color: #000;
      }

      body.dark-mode .state-button {
        background: linear-gradient(145deg, #222, #555);
      }

      body.dark-mode select {
        background-color: #eee;
        color: #000;
      }
    </style>
  </head>
  <body>
    <!-- Particle Background -->
    <div id="particles-js"></div>

    <!-- Toggle Button -->
    <button class="toggle-btn" onclick="toggleMode()">Toggle Theme</button>

    <!-- Navbar -->
    <div class="navbar"><i class="fas fa-landmark"></i> Indian Govt Hub</div>

    <!-- Heading -->
    <h1><i class="fas fa-globe-asia"></i> Explore Services</h1>

    <!-- State Buttons -->
    <div id="state-buttons">
      <button class="state-button" onclick="showServices('Andhra Pradesh')">
        Andhra Pradesh
      </button>
      <button class="state-button" onclick="showServices('Telangana')">
        Telangana
      </button>
      <button class="state-button" onclick="showServices('Tamil Nadu')">
        Tamil Nadu
      </button>
      <button class="state-button" onclick="showServices('Karnataka')">
        Karnataka
      </button>
      <button class="state-button" onclick="showServices('Kerala')">
        Kerala
      </button>
    </div>

    <!-- Service Dropdown Section -->
    <div id="service-section">
      <h2 id="state-title"></h2>
      <select id="services-dropdown" onchange="goToService()">
        <option value="">Select a service</option>
      </select>
    </div>

    <!-- Script Section -->
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script>
      // Particles.js Config
      particlesJS("particles-js", {
        particles: {
          number: { value: 80 },
          color: { value: "#00f7ff" },
          shape: { type: "circle" },
          opacity: { value: 0.5 },
          size: { value: 3 },
          move: {
            enable: true,
            speed: 2,
          },
        },
        interactivity: {
          events: {
            onhover: { enable: true, mode: "repulse" },
          },
        },
        retina_detect: true,
      });

      // Dark Mode Toggle
      function toggleMode() {
        document.body.classList.toggle("dark-mode");
      }

      // Service Data
      const services = {
        "Andhra Pradesh": {
          "Passport Services": "https://portal1.ap.gov.in/",
          "Aadhar Services": "https://uidai.gov.in/",
          "Voter ID": "https://voterportal.eci.gov.in/",
          "Ration Card": "https://aepos.ap.gov.in/",
          "Driving License": "https://aptransport.org/",
          "Land Records": "https://meebhoomi.ap.gov.in/",
          "Electricity Bill Payment": "https://apcpdcl.in/",
          "Water Bill Payment": "https://cdma.ap.gov.in/",
          "Property Tax": "https://cdma.ap.gov.in/",
          "Income Certificate": "https://ap.meeseva.gov.in/",
          "Caste Certificate": "https://ap.meeseva.gov.in/",
          "Police Services": "https://citizen.appolice.gov.in/",
          "Women Safety": "https://abhayam.ap.gov.in/",
          "e-pragati": "https://aprtacitizen.epragathi.org/#!/index",
        },
        Telangana: {
          "Passport Services": "https://www.passportindia.gov.in/",
          "Aadhar Services": "https://uidai.gov.in/",
          "Voter ID": "https://voterportal.eci.gov.in/",
          "Ration Card": "https://epds.telangana.gov.in/",
          "Driving License": "https://transport.telangana.gov.in/",
          "Land Records": "https://dharani.telangana.gov.in/",
          "Electricity Bill Payment": "https://www.tssouthernpower.com/",
          "Water Bill Payment": "https://www.hyderabadwater.gov.in/",
          "Property Tax": "https://cdma.telangana.gov.in/",
          "Income Certificate": "https://ts.meeseva.telangana.gov.in/",
          "Caste Certificate": "https://ts.meeseva.telangana.gov.in/",
          "Police Services": "https://www.tspolice.gov.in/",
          "Women Safety": "https://sheteams.telangana.gov.in/",
        },
        "Tamil Nadu": {
          "Passport Services": "https://www.passportindia.gov.in/",
          "Aadhar Services": "https://uidai.gov.in/",
          "Voter ID": "https://voterportal.eci.gov.in/",
          "Ration Card": "https://tnpds.gov.in/",
          "Driving License": "https://tnsta.gov.in/",
          "Land Records": "https://eservices.tn.gov.in/",
          "Electricity Bill Payment": "https://www.tangedco.org/",
          "Water Bill Payment": "https://chennaimetrowater.tn.gov.in/",
          "Property Tax": "https://www.chennaicorporation.gov.in/",
          "Income Certificate": "https://tnesevai.tn.gov.in/",
          "Caste Certificate": "https://tnesevai.tn.gov.in/",
          "Police Services": "https://eservices.tnpolice.gov.in/",
          "Women Safety": "https://www.tnpolice.gov.in/",
        },
        Karnataka: {
          "Passport Services": "https://www.passportindia.gov.in/",
          "Aadhar Services": "https://uidai.gov.in/",
          "Voter ID": "https://voterportal.eci.gov.in/",
          "Ration Card": "https://ahara.kar.nic.in/",
          "Driving License": "https://transport.karnataka.gov.in/",
          "Land Records": "https://landrecords.karnataka.gov.in/",
          "Electricity Bill Payment": "https://bescom.karnataka.gov.in/",
          "Water Bill Payment": "https://bwssb.gov.in/",
          "Property Tax": "https://bbmptax.karnataka.gov.in/",
          "Income Certificate": "https://sevasindhu.karnataka.gov.in/",
          "Caste Certificate": "https://sevasindhu.karnataka.gov.in/",
          "Police Services": "https://ksp.karnataka.gov.in/",
          "Women Safety": "https://www.ksp.gov.in/",
        },
        Kerala: {
          "Passport Services": "https://www.passportindia.gov.in/",
          "Aadhar Services": "https://uidai.gov.in/",
          "Voter ID": "https://voterportal.eci.gov.in/",
          "Ration Card": "https://civilsupplieskerala.gov.in/",
          "Driving License": "https://mvd.kerala.gov.in/",
          "Land Records": "https://erekha.kerala.gov.in/",
          "Electricity Bill Payment": "https://www.kseb.in/",
          "Water Bill Payment": "https://kwa.kerala.gov.in/",
          "Property Tax": "https://tax.lsgkerala.gov.in/",
          "Income Certificate": "https://edistrict.kerala.gov.in/",
          "Caste Certificate": "https://edistrict.kerala.gov.in/",
          "Police Services": "https://keralapolice.gov.in/",
          "Women Safety": "https://keralapolice.gov.in/women-safety",
        },
      };

      function showServices(state) {
        document.getElementById("state-title").innerText = state;
        const dropdown = document.getElementById("services-dropdown");
        dropdown.innerHTML = '<option value="">Select a service</option>';
        for (const service in services[state]) {
          const option = document.createElement("option");
          option.value = services[state][service];
          option.text = service;
          dropdown.appendChild(option);
        }
        document.getElementById("service-section").style.display = "block";
      }

      function goToService() {
        const url = document.getElementById("services-dropdown").value;
        if (url) window.open(url, "_blank");
      }
    </script>
  </body>
</html>
